<div class="container">
    <div class="formContainer">
        <form [formGroup]="loginForm" (submit)="login()">
            <div class="field">
                <label for="username">Username: </label>
                <input id="username" type="text" formControlName="username" placeholder="username" (focus)="uncheckUsername()" (blur)="checkUsername()">
                <!-- Validation error displays -->
                <div *ngIf="loginForm.get('username')?.hasError('required') && (usernameCheck || formCheck)" class="error">
                    Username is required
                </div>
                <div *ngIf="loginForm.get('username')?.hasError('symbolsNotAllowed') && (usernameCheck || formCheck)" class="error">
                    No special characters allowed
                </div>
            </div>
            <div class="field">
                <label for="password">Password: </label>
                <input id="password" type="password" formControlName="password" placeholder="password" (focus)="uncheckPassword()" (blur)="checkPassword()">
                <!-- Validation error displays -->
                <div *ngIf="loginForm.get('password')?.hasError('required') && (passwordCheck || formCheck)" class="error">
                    Password is required
                </div>
                <div *ngIf="loginForm.get('password')?.hasError('symbolsNotAllowed') && (passwordCheck || formCheck)" class="error">
                    No special characters allowed
                </div>
            </div>
            <div class="errorMessage">
                {{errorMessage}}
            </div>
            <div class="buttonContainer">
                <button type="submit" class="primary">Login</button>
            </div>
        </form>
    </div>
</div>
